<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <h1>LIST</h1>
    <div id="errorDiv">
    </div>
    <ul id="postList">
    </ul>
    <h1>POST</h1>
    <form id="postPost">
        Title: <input id="ptitle" type="text"><br>
        Content: <input id="pcontent" type="text"><br>
        Author: <input id="pauthor" type="text"><br>
        Date: <input id="pdatePublished" type="text"><br>
        <input type="submit" value="Submit Post">
    </form>
    <h1>DELETE</h1>
    <form id="deletePost">
        Id: <input id="dpostId" type="text"><br>
        <input type="submit" value="Delete Post">
    </form>
    <h1>UPDATE</h1>
    <form id="updatePost">
        Id: <input id="upostId" type="text"><br>
        Title: <input id="utitle" type="text"><br>
        Content: <input id="ucontent" type="text"><br>
        Author: <input id="uauthor" type="text"><br>
        Date: <input id="udatePublished" type="text"><br>
        <input type="submit" value="Submit Post">
    </form>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
